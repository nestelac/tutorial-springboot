<div class="container">
    <h1>Préstamos</h1>

    <mat-table [dataSource]="dataSource"> 
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nameGam">
            <mat-header-cell *matHeaderCellDef> Nombre juego  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nameGam}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nameCli">
            <mat-header-cell *matHeaderCellDef> Nombre del cliente  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nameCli}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechaPres">
            <mat-header-cell *matHeaderCellDef> Fecha Préstamo  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fechaPres}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechaDev">
            <mat-header-cell *matHeaderCellDef> Fecha Devolución  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fechaDev}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent">
                    <mat-icon (click)="deletePrestamo(element)">clear</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table> 

    <mat-paginator (page)="loadPage($event)" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>

</div>
